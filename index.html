<!DOCTYPE html>

<!-- Disable Inspect Element -->

<html lang="en" oncontextmenu="return false">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agung147 | Anime</title>

    <!-- Icon -->
    <link rel="shortcut icon" href="/bantu/icon.ico" type="image/x-icon" />

    <!-- Bootstraps -->
    <link rel="stylesheet" href="/bantu/bootstrap/css/bootstrap.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="/bantu/style.css" />

    <!-- Animasi AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<!-- Disable Inspect Element -->

<body oncontextmenu="return false">

    <!-- Content -->
    <div id="navbar"></div>
    <div id="jumbotron"></div>
    <div id="about"></div>
    <div id="project"></div>

    <!-- Gelombang -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#e2edff" fill-opacity="1"
            d="M0,32L40,69.3C80,107,160,181,240,176C320,171,400,85,480,80C560,75,640,149,720,181.3C800,213,880,203,960,181.3C1040,160,1120,128,1200,128C1280,128,1360,160,1400,176L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z">
        </path>
    </svg>

    <!-- Contact -->
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-8 offset-lg-2">

                <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    <strong>Terimakasih!</strong> Pesan sudah terkirim.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="main" id="section3">
                    <h2 style="text-align:center;">Contact Me</h2>
                </div>

                <form name="agung-contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="name" class="form-control" id="name" name="nama" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="pesan" class="form-label">Pesan</label>
                        <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm pt-2 pb-2 ps-3 pe-3 btn-kirim">Kirim</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Akhir Contact -->

    <div id="footer"></div>

    <!-- Content-->
    <script>
        fetch("/content/navbar.html")
            .then((snap) => snap.text())
            .then((result) => {
                navbar.innerHTML = result;
            });

        fetch("/content/footer.html")
            .then((snap) => snap.text())
            .then((result) => {
                footer.innerHTML = result;
            });

        fetch("/content/about.html")
            .then((snap) => snap.text())
            .then((result) => {
                about.innerHTML = result;
            });

        fetch("/content/project.html")
            .then((snap) => snap.text())
            .then((result) => {
                project.innerHTML = result;
            });

        fetch("/content/jumbotron.html")
            .then((snap) => snap.text())
            .then((result) => {
                jumbotron.innerHTML = result;
            });
    </script>

    <!-- AOS Animasi -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <!-- Javascript Bootstaps -->
    <script src="/bantu/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- My Script -->
    <script src="/bantu/script.js"></script>

</body>

</html>
